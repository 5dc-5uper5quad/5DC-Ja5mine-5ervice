version: 2.0
jobs:
  build:
    working_directory: ~/tmp
      docker:
        - image: circleci/node:8.11.3
        - image: mongo:4.0.9
      steps:
        - restore_cache:
          keys: dependency-cache-{{ checksum "package.json" }}

        - checkout
        - npm install
        - npm test

        - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules


